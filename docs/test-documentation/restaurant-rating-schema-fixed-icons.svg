<svg viewBox="0 0 900 750" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="750" fill="#1a202c" />
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Схема интерфейса оценки ресторана</text>
  
  <!-- Rating Form Box -->
  <rect x="100" y="80" width="700" height="550" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="2" />
  
  <!-- Header -->
  <text x="130" y="120" font-family="Arial" font-size="20" fill="white">Оцените ресторан</text>  
  <!-- Food Quality Rating -->
  <rect x="130" y="150" width="640" height="60" rx="5" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <!-- Food Quality Icon - Star -->
  <circle cx="155" cy="180" r="15" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <path d="M155,170 l2,5 l5,0 l-4,3 l1,5 l-4,-3 l-4,3 l1,-5 l-4,-3 l5,0 z" fill="#a0aec0" />
  <text x="180" y="185" font-family="Arial" font-size="16" fill="white">Качество блюд</text>
  
  <!-- Stars for Food Quality -->
  <text x="590" y="185" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="620" y="185" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="650" y="185" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="680" y="185" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="710" y="185" font-family="Arial" font-size="20" fill="white">★</text>
  
  <!-- Service Level Rating -->
  <rect x="130" y="230" width="640" height="60" rx="5" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <!-- Service Level Icon - Smile -->
  <circle cx="155" cy="260" r="15" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <circle cx="155" cy="260" r="10" fill="none" stroke="#a0aec0" stroke-width="1" />
  <circle cx="150" cy="257" r="1" fill="#a0aec0" />
  <circle cx="160" cy="257" r="1" fill="#a0aec0" />
  <path d="M150,265 q5,3 10,0" stroke="#a0aec0" fill="none" stroke-width="1" />
  <text x="180" y="265" font-family="Arial" font-size="16" fill="white">Уровень сервиса</text>
  
  <!-- Stars for Service Level -->
  <text x="590" y="265" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="620" y="265" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="650" y="265" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="680" y="265" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="710" y="265" font-family="Arial" font-size="20" fill="white">★</text>
  
  <!-- Atmosphere Rating -->
  <rect x="130" y="310" width="640" height="60" rx="5" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <!-- Atmosphere Icon - Location -->
  <circle cx="155" cy="340" r="15" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <path d="M155,330 c-5,0 -8,4 -8,8 c0,4 8,12 8,12 s8,-8 8,-12 c0,-4 -3,-8 -8,-8 z" fill="none" stroke="#a0aec0" stroke-width="1" />
  <circle cx="155" cy="338" r="3" fill="none" stroke="#a0aec0" stroke-width="1" />
  <text x="180" y="345" font-family="Arial" font-size="16" fill="white">Атмосфера</text>
  
  <!-- Stars for Atmosphere -->
  <text x="590" y="345" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="620" y="345" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="650" y="345" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="680" y="345" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="710" y="345" font-family="Arial" font-size="20" fill="white">★</text>
  
  <!-- Price/Quality Rating -->
  <rect x="130" y="390" width="640" height="60" rx="5" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <!-- Price/Quality Icon - Dollar -->
  <circle cx="155" cy="420" r="15" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <text x="155" y="425" font-family="Arial" font-size="18" fill="#a0aec0" text-anchor="middle">$</text>
  <text x="180" y="425" font-family="Arial" font-size="16" fill="white">Цена/Качество</text>
  
  <!-- Stars for Price/Quality -->
  <text x="590" y="425" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="620" y="425" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="650" y="425" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="680" y="425" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="710" y="425" font-family="Arial" font-size="20" fill="white">★</text>
  
  <!-- Cleanliness Rating -->
  <rect x="130" y="470" width="640" height="60" rx="5" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <!-- Cleanliness Icon - Medal -->
  <circle cx="155" cy="500" r="15" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <circle cx="155" cy="497" r="7" fill="none" stroke="#a0aec0" stroke-width="1" />
  <rect x="152" y="504" width="6" height="8" fill="#1e293b" stroke="#a0aec0" stroke-width="1" />
  <text x="180" y="505" font-family="Arial" font-size="16" fill="white">Чистота</text>
  
  <!-- Stars for Cleanliness -->
  <text x="590" y="505" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="620" y="505" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="650" y="505" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="680" y="505" font-family="Arial" font-size="20" fill="white">★</text>
  <text x="710" y="505" font-family="Arial" font-size="20" fill="white">★</text>
  
  <!-- Photo Upload Section -->
  <rect x="130" y="550" width="640" height="60" rx="5" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <!-- Camera Icon -->
  <circle cx="155" cy="575" r="15" fill="#1e293b" stroke="#4a5568" stroke-width="1" />
  <rect x="148" y="570" width="14" height="10" rx="1" fill="none" stroke="#a0aec0" stroke-width="1" />
  <circle cx="155" cy="575" r="4" fill="none" stroke="#a0aec0" stroke-width="1" />
  <path d="M148,570 l-3,-3 l3,0 z" fill="#a0aec0" />
  <text x="180" y="575" font-family="Arial" font-size="16" fill="white">Добавьте фото блюд</text>
  <text x="180" y="595" font-family="Arial" font-size="12" fill="#a0aec0">Необязательно, но поможет другим пользователям</text>
  
  <!-- Upload Button -->
  <rect x="650" y="563" width="120" height="35" rx="5" fill="#4a5568" stroke="#a0aec0" stroke-width="1" />
  <text x="710" y="585" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Загрузить</text>
  <!-- Upload Icon -->
  <rect x="660" y="575" width="10" height="10" fill="none" stroke="#a0aec0" stroke-width="1" />
  <path d="M665,575 l0,-5 l5,5 l-10,0 l5,-5" fill="none" stroke="#a0aec0" stroke-width="1" />
  
  <!-- Area Numbers and Descriptions -->
  <rect x="100" y="650" width="700" height="80" rx="5" fill="#2d3748" stroke="#4a5568" stroke-width="1" opacity="0.8" />
  <text x="130" y="675" font-family="Arial" font-size="14" fill="#a0aec0">№1. Страница оценки ресторана</text>
  <text x="130" y="700" font-family="Arial" font-size="14" fill="#a0aec0">№2. Заголовок оценки с пояснением шкалы</text>
  <text x="450" y="675" font-family="Arial" font-size="14" fill="#a0aec0">№3. Формы оценки по категориям</text>
  <text x="450" y="700" font-family="Arial" font-size="14" fill="#a0aec0">№4. Секция загрузки фото блюд</text>
  
  <!-- Legend -->
  <text x="450" y="735" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Схема интерфейса оценки ресторана</text>
</svg>
